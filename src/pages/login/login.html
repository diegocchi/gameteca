<ion-content padding>

  <ion-grid>
    <!-- Logo -->
    <ion-row justify-content-center>
      <ion-img src="assets/imgs/logo.png" width="100" height="100"></ion-img>
    </ion-row>

    <!-- Usuário e Senha -->
    <ion-row>
      
      <form [formGroup]="formLogin">
        <ion-list class="inputs">
          <ion-item [class.invalid]="!formLogin.controls.usuario.valid && (formLogin.controls.usuario.dirty || salvou)">
            <ion-label floating>Usuário</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.login" formControlName="usuario"></ion-input>
          </ion-item>  
          <ion-item [class.invalid]="!formLogin.controls.senha.valid && (formLogin.controls.senha.dirty || salvou)">
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" [(ngModel)]="usuario.senha" formControlName="senha"></ion-input>
          </ion-item>
        </ion-list>
      </form>
      
    </ion-row>

    <!-- Botão Logar -->
    <ion-row>
      <button ion-button block icon-start (click)="logar(usuario)">
        <ion-icon name="log-in"></ion-icon>
        Logar
      </button>
    </ion-row>

    <!-- Botão Cadastrar -->
    <ion-row>
      <button ion-button block icon-start>
        <ion-icon name="person"></ion-icon>
        Cadastrar-se
      </button>
    </ion-row>

  </ion-grid>

</ion-content>
