<ion-content padding>

  <ion-grid>
    <!-- Logo -->
    <ion-row justify-content-center>
      <ion-img src="assets/imgs/logo.png" width="100" height="100"></ion-img>
    </ion-row>

    <!-- Usuário e Senha -->
    <ion-row>
      
      <ion-list class="inputs">
        <ion-item>
          <ion-label floating>Usuário</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>  
        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
      
    </ion-row>

    <!-- Botão Logar -->
    <ion-row>
      <button ion-button block icon-start>
        <ion-icon name="log-in"></ion-icon>
        Logar
      </button>
    </ion-row>

    <!-- Botão Cadastrar -->
    <ion-row>
      <button ion-button block>Cadastrar-se</button>
    </ion-row>

  </ion-grid>

</ion-content>
