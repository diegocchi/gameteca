<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lib Games</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-nav #navbarhome></ion-nav>
</ion-content>

<ion-menu [content]="navbarhome">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let page of pages" (click)="abrirPagina(page)">
                {{page.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
